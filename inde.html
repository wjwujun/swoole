<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>this is client</h1>
</body>

<script>
    var wsUrl="ws://122.225.58.118:10086";
    var websocket=new WebSocket(wsUrl);
    //实列化
    websocket.onopen= function (evt) {
        console.log("conected-swoole");
    }

    websocket.onmessage=function(evt){
        websocket.send("hello boy");
        console.log("ws-server-return-mess:"+evt.data);
    }
    websocket.onclose=function(evt){
        console.log("close")
    }
    websocket.onerror=function(evt){
        console.log("error"+evt.data);
    }

</script>
</html>
